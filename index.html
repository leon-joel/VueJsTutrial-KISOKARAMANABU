<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js App</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="app">
  <!-- 絞り込みラジオボタン -->
  <label v-for="option in options">
    <input type="radio" v-model="current" v-bind:value="option.value">
    {{ option.label }}
  </label>
  <div>{{ computedTodos.length }} 件表示中</div>

  <!-- テーブル -->
  <table>
    <thead>
      <tr>
        <th class="id">ID</th>
        <th class="comment">コメント</th>
        <th class="state">状態</th>
        <th class="button">-</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="item in computedTodos" v-bind:key="item.id">
        <th>{{ item.id }}</th>
        <td>{{ item.comment }}</td>
        <td class="state">
          <button v-on:click="doChangeState(item)">{{ item.state }}</button>
        </td>
        <td class="button">
          <!-- ※shift+clickで削除出来るようにしている。自分の環境（macos）では、なぜか ctrl, meta, alt は効かなかった。 -->
          <button v-on:click.shift="doRemove(item)" title="press this button with SHIFT key">削除</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- 新規登録フォーム -->
  <h2>新しい作業の追加</h2>
  <form class="add-form" v-on:submit.prevent="doAdd">
    <!-- コメント入力フォーム-->
    コメント <input type="text" ref="comment">
    <button type="submit">追加</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
